# Unbind Control B
unbind C-b
set -g prefix C-a 
bind C-a send-prefix

# Set the default terminal mode to 256color mode
# START:termcolor
set -g default-terminal "screen-256color"
# END:termcolor

# Reduce the command delay time to something a bit shorter
set -sg escape-time 0

# Increase Scroll Back History
# START:scroll-history
set -g history-limit 3000
# END:scroll-history

# Start window numbers + pane numbers  at 1 to match keyboard order with tmux order
# START:pane-index
set -g base-index 1
set-window-option -g pane-base-index 1
setw -g pane-base-index 1
# END:pane-index

# Renumber windows sequantially after closing any of them
# START:window-numbers
set -g renumber-windows on
# END:window-numbers

# Soften status bar color from green to grey
# START:status-bar
set -g status-bg '#666666'
set -g status-fg '#aaaaaa'
# END:status-bar

# splitting panes
# START:panesplit
bind | split-window -h
bind - split-window -v
bind c new-window -c
# END:panesplit

# moving between panes
# START:paneselect
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
# END:paneselect

# mouse support
# START:mouse
setw -g mode-mouse on
# END:mouse

#Fixing window resizing issues
set-window-option -g aggressive-resize on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on

#Scripts
spotify="#[fg=$tm_color_music]#(osascript ~/.dotfiles/applescripts/spotify.scpt)"
tm_battery="#(~/.dotfiles/bin/battery_indicator.sh)"

tm_date="#[fg=$tm_color_inactive] %R %d %b"
tm_host="#[fg=$tm_color_feature,bold]#h"
tm_session_name="#[fg=$tm_color_feature,bold]$tm_icon #S"

set -g status-left $tm_session_name' '
set -g status-right $tm_itunes' '$tm_rdio' '$tm_spotify' '$tm_date' '$tm_host
